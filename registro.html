<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./registro.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Hind Jalandhar:wght@500;700&display=swap"
    />
  </head>
  <body>
    <div class="registro">
      <div class="removebg-preview-1-parent">
        <img
          class="removebg-preview-1-icon"
          loading="lazy"
          alt=""
          src="./public/1removebgpreview-1@2x.png"
        />

        <div class="rectangle-parent46">
          <div class="frame-child54"></div>
          <div class="nombre">Nombre</div>
        </div>
      </div>
      <div class="rectangle-parent47">
        <div class="frame-child55"></div>
        <div class="contrasea">Contraseña</div>
      </div>
      <div class="confirmation">
        <div class="confirmation-label">
          <div class="confirmation-background"></div>
          <div class="confirmar-contrasea">Confirmar contraseña</div>
        </div>
        <div class="confirm-button">
          <div class="confirm-button-background-parent" id="groupContainer">
            <div class="confirm-button-background"></div>
            <div class="confirmar">Confirmar</div>
          </div>
        </div>
        <div class="login">
          <div class="ya-tienes-una-cuenta-inicia-wrapper" id="groupContainer">
            <div class="ya-tienes-una-container">
              <p class="ya-tienes-una">¿Ya tienes una cuenta?</p>
              <p class="ya-tienes-una">¡Inicia sesión!</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      var groupContainer = document.getElementById("groupContainer");
      if (groupContainer) {
        groupContainer.addEventListener("click", function (e) {
          window.location.href = "./inicio-de-sesion.html";
        });
      }
    </script>
  </body>
</html>
