<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./video.css" />
    <link

    />
    <link

  <body>
    <div class="ciencias-tema-3-video">

        <div class="rectangle-parent54">

        </div>
        <div class="rectangle-parent55">
          <div class="frame-child63"></div>

      <section class="content6">

                class="frame-child65"

                src="./public/rectangle-17@2x.png"
              />

                class="frame-child66"
                loading="lazy"
                alt=""

              <img
                class="frame-child68"
                loading="lazy"

              />

                loading="lazy"

                class="frame-child71"
                loading="lazy"

              <div class="frame-child74"></div>

    <script>
      var iconArrowLeft = document.getElementById("iconArrowLeft");
      if (iconArrowLeft) {
        iconArrowLeft.addEventListener("click", function (e) {
          window.location.href = "./materias3.html";
        });
      }

      var groupContainer = document.getElementById("groupContainer");
      if (groupContainer) {
        groupContainer.addEventListener("click", function (e) {
          window.location.href = "./video-del-metodo-por-video.html";
        });
      }
    </script>
