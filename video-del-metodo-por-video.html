<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./video-del-metodo-por-video.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Hind Jalandhar:wght@500;700&display=swap"
    />
  </head>
  <body>
    <div class="ciencias-tema-1">
      <header class="method-video">
        <div class="minerales-y-rocas-frame">
          <h1 class="minerales-y-rocas2">Minerales y rocas</h1>
        </div>
        <div class="rectangle-parent6">
          <div class="frame-child14"></div>
          <div class="vector-wrapper">
            <img class="vector-icon1" alt="" src="./public/vector1.svg" />
          </div>
          <input class="buscar-temas2" placeholder="Buscar temas" type="text" />
        </div>
        <div class="rectangle-parent7">
          <div class="frame-child15"></div>
          <img
            class="icon-arrow-left3"
            loading="lazy"
            alt=""
            src="./public/-icon-arrow-left2.svg"
            id="iconArrowLeft"
          />
        </div>
      </header>
      <div class="ciencias-tema-1-inner">
        <div class="frame-parent2">
          <div class="rectangle-parent8">
            <div class="frame-child16"></div>
            <img class="image-3-icon" alt="" src="./public/image-3@2x.png" />
          </div>
          <img class="vector-icon2" alt="" src="./public/vector-1.svg" />
        </div>
      </div>
      <section class="frame-section">
        <div class="rectangle-parent9">
          <div class="frame-child17"></div>
          <div class="rocks-minerals">
            <div class="rocks-minerals-child"></div>
            <div class="las-rocas-y">
              ¿Las rocas y los minerales son lo mismo?
            </div>
          </div>
          <div class="unit-overview">
            <div class="unit-overview-child"></div>
            <div class="en-esta-unidad">
              En esta unidad veremos las rocas y los minerales, aprendiendo para
              qué nos sirve cada uno y dónde podemos encontrarlos.
            </div>
          </div>
        </div>
        <div class="image-gallery">
          <div class="gallery-items">
            <img
              class="gallery-content-icon"
              loading="lazy"
              alt=""
              src="./public/rectangle-16@2x.png"
            />

            <img
              class="gallery-content-icon1"
              loading="lazy"
              alt=""
              src="./public/rectangle-17@2x.png"
            />

            <img
              class="gallery-content-icon2"
              loading="lazy"
              alt=""
              src="./public/rectangle-18@2x.png"
            />

            <div class="gallery-items-child"></div>
            <img
              class="gallery-content-icon3"
              loading="lazy"
              alt=""
              src="./public/rectangle-47@2x.png"
            />

            <img
              class="gallery-content-icon4"
              loading="lazy"
              alt=""
              src="./public/rectangle-48@2x.png"
            />

            <img
              class="gallery-content-icon5"
              loading="lazy"
              alt=""
              src="./public/rectangle-43@2x.png"
            />

            <img
              class="gallery-content-icon6"
              loading="lazy"
              alt=""
              src="./public/rectangle-44@2x.png"
            />

            <img
              class="gallery-content-icon7"
              loading="lazy"
              alt=""
              src="./public/rectangle-45@2x.png"
            />

            <img class="image-3-icon" alt="" src="./public/image-5@2x.png" />

            <img class="vector-icon3" alt="" src="./public/vector-2.svg" />
          </div>
        </div>
      </section>
    </div>

    <script>
      var iconArrowLeft = document.getElementById("iconArrowLeft");
      if (iconArrowLeft) {
        iconArrowLeft.addEventListener("click", function (e) {
          window.location.href = "./video.html";
        });
      }
    </script>
  </body>
</html>
