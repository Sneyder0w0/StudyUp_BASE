<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./root.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Hind Jalandhar:wght@500;700&display=swap"
    />
  </head>
  <body>
    <div class="root">
      <div class="root-child"></div>
      <div class="day-container">
        <div class="event">
          <div class="event-child"></div>
          <div class="viernes-19-de">Viernes 19 de julio del 2024</div>
        </div>
      </div>
      <section class="activity">
        <img
          class="activity-child"
          loading="lazy"
          alt=""
          src="./public/polygon-2.svg"
        />

        <div class="activity-details">
          <div class="name-description">
            <div class="activity-name">
              <img
                class="activity-icon"
                loading="lazy"
                alt=""
                src="./public/polygon-1.svg"
              />
            </div>
            <div class="activity-description">
              <div class="description-content">
                <div class="nombre-de-la">Nombre de la actividad:</div>
              </div>
              <div class="description-content1">
                <div class="description-content-child"></div>
                <div class="leer-el-libro">Leer el libro</div>
              </div>
              <div class="description-content2">
                <div class="descripcin">Descripci√≥n:</div>
              </div>
              <textarea
                class="description-content3"
                placeholder="Leer el libro de lenguaje"
                rows="{7}"
                cols="{24}"
              >
              </textarea>
            </div>
          </div>
        </div>
        <div class="time">
          <div class="hour">
            <div class="hora">Hora:</div>
          </div>
          <div class="alarm">
            <div class="time-settings">
              <div class="p-m">
                <div class="p-m-child"></div>
                <div class="pm">12:30 PM</div>
              </div>
              <div class="alarm-status">
                <div class="alarma">Alarma:</div>
              </div>
            </div>
            <div class="interval">
              <div class="p-m-child"></div>
              <div class="leer-el-libro">Cada 5 minutos</div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
