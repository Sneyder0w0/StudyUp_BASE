<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./contact.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Hind Jalandhar:wght@500;700&display=swap"
    />
  </head>
  <body>
    <div class="contact">
      <div class="contact-child"></div>
      <section class="palanquin-image">
        <div class="rectangle-parent71" id="popupgroupContainer">
          <div class="frame-child83"></div>
          <img
            class="palanca-de-mando-removebg-prev-icon"
            loading="lazy"
            alt=""
            src="./public/palancademandoremovebgpreview-1@2x.png"
          />
        </div>
        <div class="rectangle-parent72" id="popupgroupContainer1">
          <div class="frame-child83"></div>
          <img
            class="image-14-icon"
            loading="lazy"
            alt=""
            src="./public/image-14@2x.png"
          />
        </div>
      </section>
      <div class="features">
        <div class="contact-value">
          <div class="juegos">Juegos</div>
          <div class="quizzes2">Quizzes</div>
        </div>
      </div>
    </div>

    <script>
      var popupgroupContainer = document.getElementById("popupgroupContainer");
      if (popupgroupContainer) {
        popupgroupContainer.addEventListener("click", function (e) {
          window.location.href = "./juegos.html";
        });
      }

      var popupgroupContainer1 = document.getElementById("popupgroupContainer1");
      if (popupgroupContainer1) {
        popupgroupContainer1.addEventListener("click", function (e) {
          window.location.href = "./quizzes.html";
        });
      }
    </script>
  </body>
</html>
