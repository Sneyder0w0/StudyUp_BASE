<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./materias3.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Hind Jalandhar:wght@500;700&display=swap"
    />
  </head>
  <body>
    <div class="ciencias">
      <header class="navigation5">
        <div class="ciencias-wrapper">
          <h1 class="ciencias1">Ciencias</h1>
        </div>
        <div class="topics">
          <div class="topics-child"></div>
          <div class="vector-frame">
            <img class="vector-icon5" alt="" src="./public/vector3.svg" />
          </div>
          <div class="buscar-temas4">Buscar temas</div>
        </div>
        <div class="controls">
          <div class="controls-child"></div>
          <img
            class="icon-arrow-left7"
            loading="lazy"
            alt=""
            src="./public/-icon-arrow-left3.svg"
            id="back"
          />
        </div>
      </header>
      <main class="subject-grid-wrapper">
        <section class="subject-grid">
          <div class="subject-items" id="t1">
            <div class="subject-items-child" id="rectangle"></div>
            <div class="minerales-y-rocas5">Minerales y rocas</div>
          </div>
          <div class="subject-items" id="t2">
            <div class="subject-items-child" id="rectangle"></div>
            <div class="sistema-solar">Sistema solar</div>
          </div>
          <div class="subject-rows" id="t3">
            <div class="science-categories-parent">
              <div class="science-categories" id="scienceCategories"></div>
              <div class="estructura-y-funcin">
                Estructura y función de la célula
              </div>
            </div>
          </div>
          <div class="subject-items" id="t4">
            <div class="subject-items-child" id="rectangle"></div>
            <div class="sistema-solar">Leyes de Newton</div>
          </div>
          <div class="subject-rows1" id="t5">
            <div class="rectangle-parent41">
              <div class="frame-child49"></div>
              <div class="tabla-peridica-y">
                Tabla periódica y propiedades periódicas
              </div>
            </div>
          </div>
          <div class="subject-rows2">
            <div class="rectangle-parent42">
              <div class="frame-child49"></div>
              <div class="sistemas-del-cuerpo-container">
                <p class="sistemas-del-cuerpo">Sistemas del cuerpo humano</p>
              </div>
            </div>
          </div>
          <div class="subject-rows">
            <div class="science-categories-parent">
              <div class="science-categories" id="rectangle"></div>
              <div class="sistema-solar">
                <p class="sistemas-del-cuerpo">Genética y herencia</p>
              </div>
            </div>
          </div>
          <div class="subject-rows">
            <div class="rectangle-parent44">
              <div class="frame-child49"></div>
              <div class="tabla-peridica-y">
                <p class="sistemas-del-cuerpo">Ciclos biogeoquímicos</p>
              </div>
            </div>
          </div>
          <div class="subject-rows5">
            <div class="rectangle-parent42">
              <div class="frame-child49"></div>
              <div class="tabla-peridica-y">Energía y sus transformaciones</div>
            </div>
          </div>
        </section>
      </main>
    </div>

    <script>
      var t1 = document.getElementById("t1");
      if (t1) {
        t1.addEventListener("click", function (e) {
          window.location.href = "./video.html";
        });
      }

      var t2 = document.getElementById("t2");
      if (t2) {
        t2.addEventListener("click", function (e) {
          window.location.href = "./ciencias-tema2-video.html";
        });
      }

      var t3 = document.getElementById("t3");
      if (t3) {
        t3.addEventListener("click", function (e) {
          window.location.href = "./video-tema-3.html";
        });
      }

      var t4 = document.getElementById("t4");
      if (t4) {
        t4.addEventListener("click", function (e) {
          window.location.href = "./video-tema-4.html";
        });
      }
      
      var t5 = document.getElementById("t5");
      if (t5) {
        t5.addEventListener("click", function (e) {
          window.location.href = "./video-tema-5.html";
        });
      }

      var back = document.getElementById("back");
      if (back) {
        back.addEventListener("click", function (e) {
          window.location.href = "./pagina-de-inicio.html";
        });
      }
      
    </script>
  </body>
</html>
