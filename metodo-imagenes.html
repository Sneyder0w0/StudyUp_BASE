<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./metodo-imagenes.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Hind Jalandhar:wght@500;700&display=swap"
    />
  </head>
  <body>
    <div class="metodo-imagenes1">
      <header class="header1">
        <div class="minerales-y-rocas-container">
          <h1 class="minerales-y-rocas1">Minerales y rocas</h1>
        </div>
        <div class="rectangle-group">
          <div class="frame-inner"></div>
          <div class="search-input1">
            <img class="search-icon" alt="" src="./public/vector.svg" />
          </div>
          <input class="buscar-temas1" placeholder="Buscar temas" type="text" />
        </div>
        <div class="navigation">
          <div class="navbar"></div>
          <img
            class="icon-arrow-left1"
            loading="lazy"
            alt=""
            src="./public/-icon-arrow-left.svg"
            id="iconArrowLeft"
          />
        </div>
      </header>
      <main class="content1">
        <section class="gallery-parent">
          <div class="gallery">
            <div class="frame-parent">
              <div class="rectangle-container">
                <img
                  class="rectangle-icon"
                  loading="lazy"
                  alt=""
                  src="./public/rectangle-70@2x.png"
                />

                <img
                  class="frame-child1"
                  loading="lazy"
                  alt=""
                  src="./public/rectangle-72@2x.png"
                />
              </div>
              <img
                class="frame-child2"
                loading="lazy"
                alt=""
                src="./public/rectangle-76@2x.png"
              />
            </div>
          </div>
          <div class="frame-div">
            <img
              class="frame-child3"
              loading="lazy"
              alt=""
              src="./public/rectangle-711@2x.png"
              id="rectangleImage3"
            />

            <div class="frame-group">
              <div class="frame-wrapper">
                <div class="rectangle-parent1">
                  <img
                    class="frame-child1"
                    loading="lazy"
                    alt=""
                    src="./public/rectangle-73@2x.png"
                  />

                  <div class="rectangle-wrapper">
                    <img
                      class="frame-child5"
                      loading="lazy"
                      alt=""
                      src="./public/rectangle-75@2x.png"
                    />
                  </div>
                </div>
              </div>
              <div class="frame-container">
                <div class="rectangle-frame">
                  <img
                    class="frame-child6"
                    loading="lazy"
                    alt=""
                    src="./public/rectangle-74@2x.png"
                  />
                </div>
                <div class="rectangle-parent2">
                  <img
                    class="frame-child7"
                    loading="lazy"
                    alt=""
                    src="./public/rectangle-78@2x.png"
                  />

                  <div class="rectangle-div"></div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>

    <script>
      var iconArrowLeft = document.getElementById("iconArrowLeft");
      if (iconArrowLeft) {
        iconArrowLeft.addEventListener("click", function (e) {
          window.location.href = "./materias3.html";
        });
      }

      var rectangleImage3 = document.getElementById("rectangleImage3");
      if (rectangleImage3) {
        rectangleImage3.addEventListener("click", function (e) {
          window.location.href = "./metodo-imagenes1.html";
        });
      }
    </script>
  </body>
</html>
