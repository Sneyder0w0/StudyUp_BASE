<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./metodo-imagenes1.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Hind Jalandhar:wght@500;700&display=swap"
    />
  </head>
  <body>
    <div class="metodo-imagenes">
      <header class="header">
        <div class="minerales-y-rocas-wrapper">
          <h1 class="minerales-y-rocas">Minerales y rocas</h1>
        </div>
        <div class="rectangle-parent">
          <div class="frame-child"></div>
          <div class="search-input">
            <img class="vector-icon" alt="" src="./public/vector.svg" />
          </div>
          <div class="buscar-temas">Buscar temas</div>
        </div>
        <div class="breadcrumb">
          <div class="breadcrumb-divider"></div>
          <img
            class="icon-arrow-left"
            loading="lazy"
            alt=""
            src="./public/-icon-arrow-left.svg"
            id="iconArrowLeft"
          />
        </div>
      </header>
      <main class="content">
        <section class="image-container-parent">
          <div class="image-container">
            <div class="image-container-child"></div>
            <img
              class="main-image-icon"
              loading="lazy"
              alt=""
              src="./public/rectangle-71@2x.png"
            />
          </div>
          <div class="grid-wrapper">
            <div class="grid">
              <div class="grid-item">
                <div class="item-content">
                  <img
                    class="item-image-icon"
                    loading="lazy"
                    alt=""
                    src="./public/rectangle-73@2x.png"
                  />
                </div>
                <img
                  class="item-title-icon"
                  loading="lazy"
                  alt=""
                  src="./public/rectangle-76@2x.png"
                />
              </div>
              <div class="grid-item1">
                <div class="grid-item-inner">
                  <img
                    class="frame-item"
                    loading="lazy"
                    alt=""
                    src="./public/rectangle-75@2x.png"
                  />
                </div>
                <img
                  class="grid-item-child"
                  loading="lazy"
                  alt=""
                  src="./public/rectangle-81@2x.png"
                />
              </div>
              <div class="grid-details">
                <div class="details-content-parent">
                  <div class="item-content">
                    <img
                      class="details-image-icon"
                      loading="lazy"
                      alt=""
                      src="./public/rectangle-76@2x.png"
                    />
                  </div>
                  <div class="detail-title-parent">
                    <img
                      class="detail-title-icon"
                      loading="lazy"
                      alt=""
                      src="./public/rectangle-78@2x.png"
                    />

                    <div class="detail-description"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>

    <script>
      var iconArrowLeft = document.getElementById("iconArrowLeft");
      if (iconArrowLeft) {
        iconArrowLeft.addEventListener("click", function (e) {
          window.location.href = "./metodo-imagenes.html";
        });
      }
    </script>
  </body>
</html>
