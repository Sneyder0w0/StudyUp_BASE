<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./materias.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Hind Jalandhar:wght@500;700&display=swap"
    />
  </head>
  <body>
    <div class="matematicas">
      <header class="learning-path">
        <div class="subject-math">
          <h1 class="matemticas">Matemáticas</h1>
        </div>
        <div class="rectangle-parent34">
          <div class="frame-child42"></div>
          <div class="vector-container">
            <img class="vector-icon4" alt="" src="./public/vector2.svg" />
          </div>
          <div class="buscar-temas3">Buscar temas</div>
        </div>
        <div class="navigation2">
          <div class="navigation-shape"></div>
          <img
            class="icon-arrow-left5"
            loading="lazy"
            alt=""
            src="./public/-icon-arrow-left21.svg"
            id="iconArrowLeft"
          />
        </div>
      </header>
      <main class="content3">
        <section class="operations-basics">
          

          <div class="number-theory0" id="t1">
            <div class="rectangle-parent35">
              <div class="number-theory-child"></div>
              <div class="basicsOp" id="bscOp">
                Operaciones básicas (+, -, x, ÷)
              </div>
            </div>
          </div>

          <div class="number-theory1" id="t2">
            <div class="rectangle-parent35">
              <div class="number-theory-child"></div>
              <div class="nmeros-naturales-enteros" id="nmerosNaturalesEnteros">
                Números naturales, enteros, racionales e irracionales.
              </div>
            </div>
          </div>
          <div class="number-theory2" id="t3">
            <div class="number-theory-child"></div>
            <div class="nmeros-naturales-enteros" id="mltiplosYDivisores">
              Múltiplos y divisores
            </div>
          </div>
          <div class="number-theory1" id="t4">
            <div class="rectangle-parent36">
              <div class="number-theory-child"></div>
              <div class="nmeros-naturales-enteros" id="fraccionesYDecimales">
                Fracciones y decimales
              </div>
            </div>
          </div>
          <div class="number-theory1" id="t5">
            <div class="rectangle-parent37">
              <div class="number-theory-child"></div>
              <div class="nmeros-naturales-enteros" id="porcentajesText">
                Porcentajes
              </div>
            </div>
          </div>
          <div class="number-theory5">
            <div class="number-theory-child"></div>
            <div class="polinomios">
              <p class="ecuaciones-y-desigualdades">Polinomios</p>
            </div>
          </div>
          <div class="number-theory6">
            <div class="number-theory-child"></div>
            <div class="polinomios">
              <p class="ecuaciones-y-desigualdades">
                Ecuaciones y desigualdades
              </p>
            </div>
          </div>
          <div class="number-theory7">
            <div class="number-theory-child"></div>
            <div class="polinomios">
              <p class="ecuaciones-y-desigualdades">Proporciones y razones</p>
            </div>
          </div>
          <div class="number-theory2">
            <div class="number-theory-child"></div>
            <div class="polinomios">Funciones y gráficos</div>
          </div>
        </section>
      </main>
    </div>

    <script>
      var t1 = document.getElementById("t1");
      if (t1) {
        t1.addEventListener("click", function (e) {
          window.location.href = "./matematica-tema-1.html";
        });
      }

      var t2 = document.getElementById("t2");
      if (t2) {
        t2.addEventListener("click", function (e) {
          window.location.href = "./matematica-tema-2-video.html";
        });
      }

      var t3 = document.getElementById("t3");
      if (t3) {
        t3.addEventListener("click", function (e) {
          window.location.href = "./matematica-tema-3.html";
        });
      }

      var t4 = document.getElementById("t4");
      if (t4) {
        t4.addEventListener("click", function (e) {
          window.location.href = "./matematica-tema-4.html";
        });
      }
      
      var t5 = document.getElementById("t5");
      if (t5) {
        t5.addEventListener("click", function (e) {
          window.location.href = "./matematica-5.html";
        });
      }

      var back = document.getElementById("back");
      if (back) {
        back.addEventListener("click", function (e) {
          window.location.href = "./pagina-de-inicio.html";
        });
      }

    </script>
  </body>
</html>
