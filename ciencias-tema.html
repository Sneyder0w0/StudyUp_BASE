<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./ciencias-tema.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Hind Jalandhar:wght@500;700&display=swap"
    />
  </head>
  <body>
    <div class="ciencias-tema-2">
      <header class="homepage">
        <div class="sistema-solar-wrapper">
          <h1 class="sistema-solar4">Sistema solar</h1>
        </div>
        <div class="rectangle-parent109">
          <div class="frame-child136"></div>
          <div class="search3">
            <img class="search-input-icon2" alt="" src="./public/vector1.svg" />
          </div>
          <input
            class="buscar-temas12"
            placeholder="Buscar temas"
            type="text"
          />
        </div>
        <div class="header9">
          <div class="header-background1"></div>
          <img
            class="icon-arrow-left20"
            loading="lazy"
            alt=""
            src="./public/-icon-arrow-left2.svg"
            id="iconArrowLeft"
          />
        </div>
      </header>
      <section class="content12">
        <div class="frame-parent45">
          <div class="rectangle-parent110">
            <div class="frame-child137"></div>
            <img class="image-icon1" alt="" src="./public/image1@2x.png" />
          </div>
          <img class="image-divider-icon" alt="" src="./public/vector-11.svg" />
        </div>
      </section>
      <section class="definition-parent">
        <div class="definition">
          <div class="definition-child"></div>
          <div class="definition-title">
            <div class="definition-background"></div>
            <div class="el-sistema-solar3">
              El sistema solar y sus elementos:
            </div>
          </div>
          <div class="description1">
            <div class="description-child"></div>
            <div class="conjunto-de-cuerpos">
              Conjunto de cuerpos celestes que orbitan alrededor del Sol,
              incluyendo planetas, lunas, asteroides, cometas, y el propio Sol
              como la estrella central.
            </div>
          </div>
        </div>
        <div class="planets">
          <div class="planet-list">
            <img
              class="planet-items-icon"
              loading="lazy"
              alt=""
              src="./public/rectangle-16@2x.png"
            />

            <img
              class="planet-items-icon1"
              loading="lazy"
              alt=""
              src="./public/rectangle-17@2x.png"
            />

            <img
              class="planet-items-icon2"
              loading="lazy"
              alt=""
              src="./public/rectangle-18@2x.png"
            />

            <div class="planet-list-child"></div>
            <img
              class="planet-items-icon3"
              loading="lazy"
              alt=""
              src="./public/rectangle-47@2x.png"
            />

            <img
              class="planet-items-icon4"
              loading="lazy"
              alt=""
              src="./public/rectangle-48@2x.png"
            />

            <img
              class="planet-items-icon5"
              loading="lazy"
              alt=""
              src="./public/rectangle-43@2x.png"
            />

            <img
              class="planet-items-icon6"
              loading="lazy"
              alt=""
              src="./public/rectangle-44@2x.png"
            />

            <img
              class="planet-items-icon7"
              loading="lazy"
              alt=""
              src="./public/rectangle-45@2x.png"
            />

            <img class="image-5-icon3" alt="" src="./public/image-5@2x.png" />

            <img
              class="planet-divider-icon"
              alt=""
              src="./public/vector-2.svg"
            />
          </div>
        </div>
      </section>
    </div>

    <script>
      var iconArrowLeft = document.getElementById("iconArrowLeft");
      if (iconArrowLeft) {
        iconArrowLeft.addEventListener("click", function (e) {
          window.location.href = "./ciencias-tema2-video.html";
        });
      }
    </script>
  </body>
</html>
