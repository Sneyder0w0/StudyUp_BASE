<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./metodo-audio.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Hind Jalandhar:wght@500;700&display=swap"
    />
  </head>
  <body>
    <div class="metodo-audio">
      <section class="content4">
        <div class="main-content">
          <header class="navigation6">
            <div class="title">
              <h1 class="minerales-y-rocas6">Minerales y rocas</h1>
            </div>
            <div class="search">
              <div class="search-child"></div>
              <div class="search-icon1">
                <img class="vector-icon6" alt="" src="./public/vector.svg" />
              </div>
              <div class="buscar-temas5">Buscar temas</div>
            </div>
            <div class="back-button1">
              <div class="background"></div>
              <img
                class="icon-arrow-left8"
                loading="lazy"
                alt=""
                src="./public/-icon-arrow-left4.svg"
                id="iconArrowLeft"
              />
            </div>
          </header>
          <div class="rocks-content">
            <div class="rocks-illustration">
              <img
                class="ilustracin-de-proteccin-del"
                loading="lazy"
                alt=""
                src="./public/ilustracin-de-proteccin-del-medio-ambiente-dibujada-a-mano---vector-gratis-1@2x.png"
              />

              <div class="rocks-difference">
                <div class="rocks-title">
                  <div class="rocks-title-child"></div>
                  <h3 class="cul-es-la" id="culEsLa">
                    ¿Cuál es la diferencia entre rocas y minerales?
                  </h3>
                  <div class="rocks-authors">
                    <div class="rocks-author">
                      <div class="author">
                        <div class="by-sabas-que">By: ¿Sabías que?</div>
                      </div>
                      <img
                        class="boton-de-play-2-icon"
                        loading="lazy"
                        alt=""
                        src="./public/botondeplay-2@2x.png"
                        id="botonDePlay2Image"
                      />
                    </div>
                  </div>
                </div>
                <div class="rocks-title1">
                  <div class="rocks-title-child"></div>
                  <h3 class="rocas-decorativas">Rocas decorativas</h3>
                  <div class="rocks-authors">
                    <div class="rocks-author">
                      <div class="by-ciencias-naturales-wrapper">
                        <div class="by-sabas-que">By: Ciencias naturales</div>
                      </div>
                      <img
                        class="boton-de-play-3-icon"
                        loading="lazy"
                        alt=""
                        src="./public/botondeplay-2@2x.png"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="divider">
          <img
            class="divider-child"
            loading="lazy"
            alt=""
            src="./public/rectangle-1611@2x.png"
          />
        </div>
      </section>
      <section class="environment-illustration">
        <div class="environment">
          <img
            class="ilustracin-de-proteccin-del1"
            loading="lazy"
            alt=""
            src="./public/ilustracin-de-proteccin-del-medio-ambiente-dibujada-a-mano---vector-gratis-2@2x.png"
          />

          <div class="minerals-classes">
            <div class="rocks-title-child"></div>
            <h3 class="rocas-decorativas">Clases de minerales</h3>
            <div class="rocks-authors">
              <div class="rocks-author">
                <div class="authors">
                  <div class="by-sabas-que">By: StellarSaber</div>
                </div>
                <img
                  class="boton-de-play-3-icon"
                  loading="lazy"
                  alt=""
                  src="./public/botondeplay-2@2x.png"
                />
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="environment-illustration1">
        <div class="environment">
          <img
            class="ilustracin-de-proteccin-del1"
            loading="lazy"
            alt=""
            src="./public/ilustracin-de-proteccin-del-medio-ambiente-dibujada-a-mano---vector-gratis-3@2x.png"
          />

          <div class="rectangle-parent48">
            <div class="rocks-title-child"></div>
            <h3 class="rocas-decorativas">¿De donde vienen las piedras?</h3>
            <div class="frame-wrapper5">
              <div class="rocks-author">
                <div class="by-ciencias-naturales-wrapper">
                  <div class="by-sabas-que">By: ScienceJourney</div>
                </div>
                <img
                  class="boton-de-play-3-icon"
                  loading="lazy"
                  alt=""
                  src="./public/botondeplay-2@2x.png"
                />
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="environment-illustration">
        <div class="minerals-image">
          <img
            class="ilustracin-de-proteccin-del3"
            loading="lazy"
            alt=""
            src="./public/ilustracin-de-proteccin-del-medio-ambiente-dibujada-a-mano---vector-gratis-4@2x.png"
          />

          <div class="minerals-title">
            <div class="minerals-play">
              <div class="button-background"></div>
              <img
                class="boton-de-play-6-icon"
                alt=""
                src="./public/botondeplay-2@2x.png"
              />
            </div>
            <div class="main-minerals">
              <h3 class="los-principales-minerales">
                Los principales minerales
              </h3>
            </div>
            <div class="by-universodiscover">By: Ciencias naturales</div>
          </div>
        </div>
      </section>
    </div>

    <script>
      var iconArrowLeft = document.getElementById("iconArrowLeft");
      if (iconArrowLeft) {
        iconArrowLeft.addEventListener("click", function (e) {
          window.location.href = "./materias3.html";
        });
      }

      var culEsLa = document.getElementById("culEsLa");
      if (culEsLa) {
        culEsLa.addEventListener("click", function (e) {
          window.location.href = "./metodo-de-audiointeraccion.html";
        });
      }

      var botonDePlay2Image = document.getElementById("botonDePlay2Image");
      if (botonDePlay2Image) {
        botonDePlay2Image.addEventListener("click", function (e) {
          window.location.href = "./metodo-de-audiointeraccion.html";
        });
      }
    </script>
  </body>
</html>
