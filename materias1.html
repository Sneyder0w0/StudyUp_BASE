<!DOCTYPE html>

    <link rel="stylesheet" href="./global.css" />

        </div>
        <div class="navigation8">
          <div class="navigation-child"></div>

      </header>
      <main class="sociales-inner">
        <section class="topics-grid-parent">

            <div

            >
              Descubrimientos geográficos y colonización
            </div>
          </div>
          <div class="topics-grid2">
            <div class="rectangle-parent60">
              <div class="topics-grid-child"></div>
              <div
                class="civilizaciones-antiguas-mesop"
                id="relieveTerrestreMontaas"
              >
                Relieve terrestre (montañas, valles, planicies)
              </div>
            </div>
          </div>
          <div class="topics-grid3">
            <div class="topics-grid-child"></div>
            <div class="civilizaciones-antiguas-mesop" id="hidrografaRosLagos">
              Hidrografía (ríos, lagos, océanos)
            </div>
          </div>
          <div class="topics-grid4">
            <div class="topics-grid-child"></div>
            <div class="civilizaciones-antiguas-mesop" id="culturaYSubculturas">

          <div class="topics-grid2">
            <div class="rectangle-parent61">
              <div class="topics-grid-child"></div>
              <div class="globalizacin-y-sus-container">

              </div>
            </div>
          </div>
          <div class="topics-grid2">
            <div class="rectangle-parent62">
              <div class="topics-grid-child"></div>
              <div class="globalizacin-y-sus-container">
                <p class="globalizacin-y-sus">
                  Sistemas políticos y económicos
                </p>
              </div>
            </div>
          </div>
          <div class="topics-grid2">
            <div class="rectangle-parent63">
              <div class="topics-grid-child"></div>
              <div class="globalizacin-y-sus-container">
                <p class="globalizacin-y-sus">Demografía y migraciones</p>
              </div>
            </div>
          </div>
          <input
            class="topics-grid8"
            placeholder="Clima y cambio climático"
            type="text"
          />
        </section>
      </main>
    </div>
