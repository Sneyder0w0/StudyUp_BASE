<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./metodo-de-audiointeraccion.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Hind Jalandhar:wght@500;700&display=swap"
    />
  </head>
  <body>
    <div class="metodo-de-audiointeraccion">
      <header class="frame-parent12">
        <div class="minerales-y-rocas-wrapper2">
          <h1 class="minerales-y-rocas8">Minerales y rocas</h1>
        </div>
        <div class="search-and-navigation">
          <div class="search-and-navigation-child"></div>
          <div class="vector-wrapper3">
            <img class="vector-icon12" alt="" src="./public/vector.svg" />
          </div>
          <div class="buscar-temas9">Buscar temas</div>
        </div>
        <div class="rectangle-parent70">
          <div class="frame-child82"></div>
          <img
            class="icon-arrow-left13"
            loading="lazy"
            alt=""
            src="./public/-icon-arrow-left.svg"
            id="iconArrowLeft"
          />
        </div>
      </header>
      <section class="metodo-de-audiointeraccion-inner">
        <div class="frame-parent13">
          <div class="podcast-image-content-wrapper">
            <div class="podcast-image-content">
              <img
                class="were-launching-a-podcast-for"
                loading="lazy"
                alt=""
                src="./public/were-launching-a-podcast-for-the-popculture-obsessed-and-you-wont-want-to-miss-it-1@2x.png"
              />

              <div class="medio-ambiente-y-reciclaje-del"></div>
            </div>
          </div>
          <div class="podcast-controls">
            <div class="control-buttons">
              <img
                class="atras-1-icon"
                loading="lazy"
                alt=""
                src="./public/atras-1@2x.png"
              />
            </div>
            <img
              class="boton-de-play-1-icon"
              loading="lazy"
              alt=""
              src="./public/botondeplay-1@2x.png"
            />

            <div class="control-buttons1">
              <img
                class="siguiente-1-icon"
                loading="lazy"
                alt=""
                src="./public/siguiente-1@2x.png"
              />
            </div>
          </div>
        </div>
      </section>
    </div>

    <script>
      var iconArrowLeft = document.getElementById("iconArrowLeft");
      if (iconArrowLeft) {
        iconArrowLeft.addEventListener("click", function (e) {
          window.location.href = "./metodo-audio.html";
        });
      }
    </script>
  </body>
</html>
