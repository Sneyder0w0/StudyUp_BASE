<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./ajustes.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Hind Jalandhar:wght@500;700&display=swap"
    />
  </head>
  <body>
    <div class="ajustes">
      <img class="ajustes-child" alt="" src="./public/polygon-3.svg" />

      <section class="profile-photo-parent">
        <div class="profile-photo"></div>
        <div class="user-options">
          <div class="rectangle-parent112">
            <div class="frame-child139"></div>
            <a class="menu">Menu</a>
          </div>
        </div>
        <div class="privacy">
          <div class="support">
            <div class="support-options">
              <input
                class="customer-service"
                placeholder="AtenciÃ³n al cliente"
                type="text"
              />

              <div class="notifications">
                <div class="notification-icon"></div>
                <div class="notificaciones-wrapper">
                  <div class="notificaciones">Notificaciones</div>
                </div>
                <div class="toggle">
                  <div class="toggle-off">
                    <div class="off">Off</div>
                  </div>
                  <div class="toggle-on">
                    <div class="toggle-on-circle-wrapper">
                      <div class="toggle-on-circle"></div>
                    </div>
                    <div class="on-wrapper">
                      <div class="on">On</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="language">
              <input class="language-icon" type="text" />

              <div class="cambiar-idioma-wrapper">
                <div class="notificaciones">Cambiar idioma</div>
              </div>
              <div class="language-options">
                <div class="esp-wrapper">
                  <div class="esp">ESP</div>
                </div>
                <div class="toggle-on-circle-wrapper">
                  <div class="toggle-on-circle"></div>
                </div>
                <div class="eng-wrapper">
                  <div class="eng">ENG</div>
                </div>
              </div>
            </div>
          </div>
          <div class="privacy-link">
            <div class="rectangle-parent113">
              <div class="frame-child140"></div>
              <input
                class="editar-mi-perfil"
                placeholder="Editar mi perfil"
                type="text"
              />
            </div>
          </div>
          <div class="privacy-link1">
            <div class="rectangle-parent114">
              <div class="frame-child141"></div>
              <div class="politicas-de-privacidad">Politicas de privacidad</div>
            </div>
          </div>
          <div class="study-upgrade">
            <div class="study-upgrade1">Study UpGrade</div>
            <div class="study-upgrade-button">
              <div class="study-upgrade-border"></div>
              <img class="image-6-icon" alt="" src="./public/image-6@2x.png" />
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
