<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Hind Jalandhar:wght@500;700&display=swap"
    />
  </head>
  <body>
    <div class="inicio-de-sesion">
      <div class="rectangle-parent73">
        <div class="frame-child85"></div>
        <h2 class="nombre1">Nombre</h2>
        <img
          class="removebg-preview-1-icon1"
          loading="lazy"
          alt=""
          src="./public/1removebgpreview-1@2x.png"
        />
      </div>
      <div class="rectangle-parent74">
        <div class="frame-child86"></div>
        <h2 class="contrasea1">Contraseña</h2>
      </div>
      <div class="inicio-de-sesion-inner">
        <div class="frame-wrapper7" id="pgdi">
          <div class="rectangle-parent75">
            <div class="frame-child87"></div>
            <h3 class="confirmar1">Confirmar</h3>
          </div>
        </div>
      </div>
      <div class="inicio-de-sesion-child">
        <div class="olvidaste-tu-contrasea-parent" id="otc">
          <div class="olvidaste-tu-contrasea">¿Olvidaste tu contraseña?</div>
          <div class="create-account-link">
            <div class="crea-una-cuenta">Crea una cuenta</div>
          </div>
        </div>
      </div>
    </div>

    <script>
      var pgdi = document.getElementById("pgdi");
      if (pgdi) {
        pgdi.addEventListener("click", function (e) {
          window.location.href = "./pagina-de-inicio.html";
        });
      }

      var otc = document.getElementById("otc");
      if (otc) {
        otc.addEventListener("click", function (e) {
          window.location.href = "./registro.html";
        });
      }
    </script>
  </body>
</html>
